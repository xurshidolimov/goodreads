{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %} Register Page {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
       </div>
    </div>

{% endblock content %}
