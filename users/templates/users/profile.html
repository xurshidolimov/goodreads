{% extends "base.html" %}
{% load static %}


{% block title %} Profile page {% endblock  %}

{% block content %}

<div class=" image d-flex flex-column justify-content-center align-items-center card px-2">
    <button class="btn btn-white">
        <img class="profile-pic " src="{{ user.profile_picture.url }}" alt="Profile picture">
    </button>
    <span class="name mt-3">{{ user.first_name }} {{ user.last_name }}</span>
    <span class="idd">{{ user.username }}</span>
    <span class="idd">{{ user.email }}</span>
    <div class=" d-flex mt-2"> <a class="btn btn-dark" href="{% url 'users:profile-edit' %}">Edit profile</a> </div>
    <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{ user.date_joined|date:"M d, Y" }}</span> </div>
</div>
<!--example-->

<!--endexample-->
{% endblock content %}
